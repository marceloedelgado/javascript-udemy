<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo DOM con JavaScript</title>
    <style>
       .azul{
        color: blue;
       }
    </style>
</head>
<body>
    <h1 id='cabecero'>Ejemplo DOM con JavaScript</h1>
    <p class='azul'>Saludos!</p>
    <p class='azul'>Otro parrafo</p>
    <script>
        let parrafos = document.getElementsByClassName('azul');
        console.log( `Nro Parrafos: ${parrafos.lenght}`);
        for( let i=0; i < parrafos.lenght; i++){
            console.log(`${i} - ${parrafos[i].innerHTML}`);
        }
    </script>

</body>
</html>
