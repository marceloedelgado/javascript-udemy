<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo del DOM con Javascript</title>
    
</head>
<body>
    <h1>Manejo DOM con Javascript</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <script>
        
        document.write('Saludos desde Javasscript');

        function mostrar(){
            document.write('Adios');
            
        }
    </script>
</body>
</html>
