<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo del DOM con Javascript</title>
    
</head>
<body>
    <h1 id="titulo">Modificar Estilos de Elementos HTML</h1>
    <button onclick="mostrar()">Mostrar</button>
    <br/>
    <script>
        function mostrar(){

            document.getElementById('titulo').style.color = 'red';

        }    
    </script>


</body>
</html>
